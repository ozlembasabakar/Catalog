plugins {
    alias libs.plugins.android.application
    alias libs.plugins.kotlin.android
    alias libs.plugins.kotlin.kapt
    alias libs.plugins.dagger.hilt
}

android {
    namespace 'com.example.pinterestclone'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.pinterestclone"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    appIcon     : "@mipmap/ic_launcher",
                    appIconRound: "@mipmap/ic_launcher",
                    appName     : "@string/app_name",
                    appTheme    : "@style/Theme.App.Starting"
            ]
        }
        debug {
            debuggable true
            manifestPlaceholders = [
                    appIcon     : "@mipmap/ic_launcher_debug",
                    appIconRound: "@mipmap/ic_launcher_debug",
                    appName     : "@string/app_name_debug",
                    appTheme    : "@style/Theme.App.Starting"
            ]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.get()
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation project(path: ':feature:post')
    implementation project(path: ':core:data')
    implementation project(path: ':core:model')

    implementation platform(libs.androidx.compose.bom)
    androidTestImplementation platform(libs.androidx.compose.bom)

    implementation libs.core.ktx
    implementation libs.lifecycle.runtime.ktx
    implementation libs.lifecycle.runtime
    implementation libs.activity.compose
    implementation libs.compose.ui
    implementation libs.compose.ui.tooling.preview
    implementation libs.material3
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso
    androidTestImplementation libs.compose.ui.test.junit4
    debugImplementation libs.compose.ui.tooling
    debugImplementation libs.compose.ui.test.manifest
    androidTestImplementation libs.compose.ui.test

    //Splash Screen API
    implementation libs.splash.screen

    //System UI Controller
    implementation libs.system.ui.controller

    //Dagger-Hilt
    implementation libs.hilt.android
    kapt libs.dagger.hilt.compiler
    implementation libs.hilt.navigation.compose
    kapt libs.hilt.android.compiler
    kapt libs.hilt.hilt.compiler

    //Navigation
    implementation libs.navigation.compose

    //LazyVerticalStaggeredGrid
    implementation libs.foundation

    //Pull To Refresh
    implementation libs.swiperefresh
}